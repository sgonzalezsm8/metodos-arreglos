<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Tareas Pendientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">TodoList</h1>

        <div class="form-group row mb-3">
            <div class="col-12 col-md-9">
                <input type="text" id="taskInput" class="form-control" placeholder="Nueva tarea">
            </div>
            <div class="col-12 col-md-3 mt-2 mt-md-0">
                <button id="addTaskBtn" class="btn btn-success w-100">Agregar Tarea</button>
            </div>
        </div>
        <ul id="taskList" class="list-group col-12"></ul>
        <div class="mt-3">
            <h5>Total de tareas: <span id="taskCount">0</span></h5>
            <h5>Tareas completadas: <span id="completedTasksCount">0</span></h5>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
